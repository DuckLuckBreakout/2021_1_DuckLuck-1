version: '3'

services:
  api-db:
    image: duckluckmarket/postgres:${TAG}
    restart: unless-stopped
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./scripts/postgresql/init_api_db.sql:/docker-entrypoint-initdb.d/init_auth_db.sql
    networks:
      - app-network
  auth-db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./scripts/postgresql/init_auth_db.sql:/docker-entrypoint-initdb.d/init_auth_db.sql
    networks:
      - app-network
  session-db:
    image: redis
    restart: unless-stopped
    networks:
      - app-network
  cart-db:
    image: redis
    restart: unless-stopped
    networks:
      - app-network
  server:
    depends_on:
      - postgres
    image: duckluckmarket/godeploy:${TAG}
    container_name: api_server
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./log:/log
      - ./configs/envs:/configs/envs
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
