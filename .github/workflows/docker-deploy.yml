name: Build and deploy

env:
  api-db-tag: v1.7
  api-server-tag: v1.7
  session-service-tag: v1.7
  auth-service-tag: v1.7
  cart-service-tag: v1.7

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build Docker api-server image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-server:${{ env.api-server-tag }} --target api-server .
      - name: Push the api_server image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-server:${{ env.api-server-tag }}
      - name: Build Docker api-db image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-db:${{ env.api-db-tag }} --target api-db .
      - name: Push the api-db image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-db:${{ env.api-db-tag }}
      - name: Build Docker session-service image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/session-service:${{ env.session-service-tag }} --target session-service .
      - name: Push the session-service image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/session-service:${{ env.session-service-tag }}
      - name: Build Docker cart-service image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cart-service:${{ env.cart-service-tag }} --target cart-service .
      - name: Push the cart-service image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/cart-service:${{ env.cart-service-tag }}
      - name: Build Docker auth-service image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:${{ env.auth-service-tag }} --target auth-service .
      - name: Push the auth-service image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:${{ env.auth-service-tag }}
      - name: Upload dependencies
        uses: actions/upload-artifact@v2
        with:
          name: Backend
          path: |
            ./docker-compose.yml
            ./log
            ./scripts
            ./uploads
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download dependencies
        uses: actions/download-artifact@v1
        with:
          name: Backend
      - name: Transfer dependencies to api_server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "Backend"
          target: "/home/ubuntu/duckluckmarket"

      - name: pull api-server docker image
        uses: appleboy/ssh-action@master
        with:
          envs: GITHUB_SHA
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api-server:${{ env.TAG }}
      - name: pull api-db docker image
        uses: appleboy/ssh-action@master
        with:
          envs: GITHUB_SHA
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api-db:${{ env.TAG }}
      - name: pull cart-service docker image
        uses: appleboy/ssh-action@master
        with:
          envs: GITHUB_SHA
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cart-service:${{ env.TAG }}
      - name: pull auth-service docker image
        uses: appleboy/ssh-action@master
        with:
          envs: GITHUB_SHA
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:${{ env.TAG }}
      - name: pull session-service docker image
        uses: appleboy/ssh-action@master
        with:
          envs: GITHUB_SHA
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/session-service:${{ env.TAG }}
      - name: deploy docker image
        uses: appleboy/ssh-action@master
        with:
          envs: GITHUB_SHA
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/duckluckmarket/Backend
            echo api-db-tag=${{ env.api-db-tag }} > .env
            echo api-server-tag=${{ env.api-server-tag }} >> .env
            echo session-service-tag=${{ env.session-service-tag }} >> .env
            echo auth-service-tag=${{ env.auth-service-tag }} >> .env
            echo cart-service-tag=${{ env.cart-service-tag }} >> .env
            sudo docker-compose down
            sudo docker-compose up -d